<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureID Portal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* Enterprise Slate Palette */
            --bg-body: #f8fafc;
            --bg-card: #ffffff;
            --primary: #4f46e5; /* Indigo 600 */
            --primary-hover: #4338ca;
            --text-main: #0f172a; /* Slate 900 */
            --text-secondary: #64748b; /* Slate 500 */
            --border: #e2e8f0;
            --success: #10b981;
            --danger: #ef4444;
            
            /* Spacing & Radius */
            --radius: 12px;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-body);
            color: var(--text-main);
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
        }

        /* --- Minimal Header --- */
        nav {
            background: var(--bg-card);
            border-bottom: 1px solid var(--border);
            padding: 1.25rem 0;
            margin-bottom: 3rem;
        }

        .nav-content {
            max-width: 900px;
            margin: 0 auto;
            padding: 0 1.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-weight: 600;
            font-size: 1.1rem;
            color: var(--text-main);
            letter-spacing: -0.02em;
        }

        .brand-icon {
            width: 32px;
            height: 32px;
            background: var(--primary);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
        }

        /* --- Main Container --- */
        .main-wrapper {
            max-width: 900px;
            margin: 0 auto;
            padding: 0 1.5rem 4rem;
        }

        /* --- Stats Row (Subtle) --- */
        .stats-row {
            display: flex;
            gap: 2rem;
            margin-bottom: 2rem;
            padding: 0 0.5rem;
        }

        .stat-minimal {
            display: flex;
            flex-direction: column;
        }

        .stat-minimal span.label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .stat-minimal span.value {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-main);
        }

        /* --- Upload Card --- */
        .card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            box-shadow: var(--shadow-sm);
            overflow: hidden;
            margin-bottom: 2rem;
        }

        .card-header {
            padding: 1.5rem 2rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card-title {
            font-size: 1rem;
            font-weight: 600;
        }

        .upload-zone {
            padding: 3rem 2rem;
            text-align: center;
            border-bottom: 1px solid var(--border);
            background: #fcfcfc;
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .upload-zone:hover {
            background: #f8fafc;
        }

        .upload-zone.dragover {
            background: #eff6ff;
            border-color: var(--primary);
        }

        .zone-icon {
            font-size: 2rem;
            color: var(--text-secondary);
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .zone-text {
            color: var(--text-main);
            font-weight: 500;
            margin-bottom: 0.25rem;
        }

        .zone-sub {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        /* --- Form Inputs --- */
        .form-section {
            padding: 2rem;
            background: var(--bg-card);
        }

        .input-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            font-size: 0.8rem;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
        }

        .form-control {
            width: 100%;
            padding: 0.65rem 0.75rem;
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 0.9rem;
            font-family: inherit;
            color: var(--text-main);
            transition: border-color 0.15s, box-shadow 0.15s;
            background: #fff;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        textarea.form-control {
            resize: vertical;
            min-height: 80px;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            font-size: 0.9rem;
            font-weight: 500;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
            gap: 0.5rem;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
            width: 100%;
        }

        .btn-primary:hover:not(:disabled) {
            background: var(--primary-hover);
        }

        .btn:disabled {
            background: var(--text-secondary);
            opacity: 0.7;
            cursor: not-allowed;
        }

        /* --- File List --- */
        .file-list-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
            padding: 0 0.5rem;
        }

        .filter-pill {
            background: transparent;
            border: 1px solid transparent;
            color: var(--text-secondary);
            padding: 0.35rem 0.85rem;
            border-radius: 20px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .filter-pill:hover {
            color: var(--text-main);
            background: rgba(0,0,0,0.03);
        }

        .filter-pill.active {
            background: var(--text-main);
            color: white;
        }

        .file-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--border);
            background: white;
        }

        .file-row:last-child {
            border-bottom: none;
        }

        .file-row:hover {
            background: #f8fafc;
        }

        .file-name {
            font-weight: 500;
            font-size: 0.9rem;
            color: var(--text-main);
        }

        .file-meta {
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-top: 0.2rem;
        }

        .badge {
            font-size: 0.7rem;
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            background: #f1f5f9;
            color: var(--text-secondary);
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 0.02em;
        }

        .action-btn {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-secondary);
            width: 32px;
            height: 32px;
            border-radius: 6px;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .action-btn:hover {
            border-color: var(--text-secondary);
            color: var(--text-main);
        }

        .action-btn.delete:hover {
            border-color: var(--danger);
            color: var(--danger);
        }

        /* --- Alerts --- */
        #alertContainer {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            z-index: 100;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .alert {
            padding: 1rem 1.5rem;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 500;
            box-shadow: var(--shadow-md);
            animation: slideIn 0.3s ease;
        }

        .alert-success { background: #ecfdf5; color: #047857; border: 1px solid #d1fae5; }
        .alert-error { background: #fef2f2; color: #b91c1c; border: 1px solid #fee2e2; }

        @keyframes slideIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        input[type="file"] { display: none; }

        @media (max-width: 640px) {
            .input-grid { grid-template-columns: 1fr; }
            .stats-row { flex-direction: column; gap: 1rem; }
        }
    </style>
</head>
<body>

    <nav>
        <div class="nav-content">
            <div class="brand">
                <div class="brand-icon">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>
                </div>
                <span>SecureID Portal</span>
            </div>
            <div style="width: 32px; height: 32px; background: #f1f5f9; border-radius: 50%;"></div>
        </div>
    </nav>

    <div class="main-wrapper">
        
        <div class="stats-row">
            <div class="stat-minimal">
                <span class="label">Documents</span>
                <span class="value" id="totalFiles">0</span>
            </div>
            <div class="stat-minimal">
                <span class="label">Storage Used</span>
                <span class="value" id="totalSize">0 MB</span>
            </div>
        </div>

        <div id="alertContainer"></div>

        <div class="card">
            <div class="card-header">
                <span class="card-title">New Upload</span>
            </div>
            
            <div class="upload-zone" id="uploadArea">
                <div class="zone-icon">
                    <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="17 8 12 3 7 8"></polyline><line x1="12" y1="3" x2="12" y2="15"></line></svg>
                </div>
                <div class="zone-text">Drop files here or click to browse</div>
                <div class="zone-sub">Secure encryption enabled for all transfers</div>
                <input type="file" id="fileInput" multiple accept="image/*,.pdf,.doc,.docx,.xls,.xlsx,.txt,.csv">
            </div>

            <div id="filePreview" style="padding: 0 2rem;"></div>

            <div class="form-section">
                <div class="input-grid">
                    <div class="form-group">
                        <label for="category">Document Category</label>
                        <select id="category" class="form-control">
                            <option value="other">Uncategorized</option>
                            <option value="id_front">ID Card (Front)</option>
                            <option value="id_back">ID Card (Back)</option>
                            <option value="passport">Passport</option>
                            <option value="drivers_license">Driver's License</option>
                            <option value="financial">Financial Record</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="reference">Reference ID (Optional)</label>
                        <input type="text" id="reference" class="form-control" placeholder="e.g. REF-2024-001">
                    </div>
                </div>

                <div class="form-group" style="margin-bottom: 1.5rem;">
                    <label for="description">Notes</label>
                    <textarea id="description" class="form-control" placeholder="Add internal notes regarding this document..."></textarea>
                </div>

                <button class="btn btn-primary" id="uploadBtn" disabled>
                    Upload to Secure Storage
                </button>
            </div>
        </div>

        <div class="file-list-header">
            <span style="font-weight: 600; font-size: 0.9rem; margin-right: auto;">Repository</span>
            <button class="filter-pill active" data-category="all">All</button>
            <button class="filter-pill" data-category="id_front">ID Cards</button>
            <button class="filter-pill" data-category="financial">Financial</button>
            <button class="filter-pill" data-category="other">Other</button>
        </div>

        <div class="card" style="border: 1px solid var(--border); box-shadow: none;">
            <div id="filesList">
                <div style="padding: 3rem; text-align: center; color: var(--text-secondary);">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="opacity: 0.3; margin-bottom: 0.5rem;"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="8" x2="12" y2="12"></line><line x1="12" y1="16" x2="12.01" y2="16"></line></svg>
                    <p style="font-size: 0.9rem;">No documents found in repository</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;
        let selectedFiles = [];
        let allFiles = [];
        let currentFilter = 'all';

        document.addEventListener('DOMContentLoaded', () => {
            // Background health check (invisible to user)
            checkHealth();
            loadFiles();
            setupEventListeners();
        });

        function setupEventListeners() {
            const uploadArea = document.getElementById('uploadArea');
            const fileInput = document.getElementById('fileInput');
            const uploadBtn = document.getElementById('uploadBtn');

            uploadArea.addEventListener('click', () => fileInput.click());
            
            fileInput.addEventListener('change', (e) => handleFiles(e.target.files));

            uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadArea.classList.add('dragover');
            });

            uploadArea.addEventListener('dragleave', () => uploadArea.classList.remove('dragover'));

            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadArea.classList.remove('dragover');
                handleFiles(e.dataTransfer.files);
            });

            uploadBtn.addEventListener('click', uploadFiles);

            document.querySelectorAll('.filter-pill').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.filter-pill').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentFilter = btn.dataset.category;
                    filterFiles(currentFilter);
                });
            });
        }

        function handleFiles(files) {
            selectedFiles = Array.from(files);
            displayFilePreview();
            
            const btn = document.getElementById('uploadBtn');
            btn.disabled = selectedFiles.length === 0;
            if(selectedFiles.length > 0) {
                btn.textContent = `Upload ${selectedFiles.length} File${selectedFiles.length > 1 ? 's' : ''}`;
            } else {
                btn.textContent = 'Upload to Secure Storage';
            }
        }

        function displayFilePreview() {
            const preview = document.getElementById('filePreview');
            if (selectedFiles.length === 0) {
                preview.innerHTML = '';
                preview.style.paddingTop = '0';
                preview.style.paddingBottom = '0';
                return;
            }

            preview.style.paddingTop = '1.5rem';
            preview.style.paddingBottom = '0';

            preview.innerHTML = selectedFiles.map((file, index) => `
                <div style="display: flex; justify-content: space-between; align-items: center; background: #f8fafc; padding: 0.75rem 1rem; border-radius: 6px; margin-bottom: 0.5rem; border: 1px solid var(--border);">
                    <div style="display: flex; align-items: center; gap: 0.75rem;">
                        <span style="font-size: 1.2rem;">ðŸ“„</span>
                        <div>
                            <div style="font-size: 0.85rem; font-weight: 500; color: var(--text-main);">${file.name}</div>
                            <div style="font-size: 0.75rem; color: var(--text-secondary);">${formatFileSize(file.size)}</div>
                        </div>
                    </div>
                    <button onclick="removeFile(${index})" style="background: none; border: none; color: var(--danger); cursor: pointer; font-size: 1.1rem;">&times;</button>
                </div>
            `).join('');
        }

        function removeFile(index) {
            selectedFiles.splice(index, 1);
            handleFiles(selectedFiles); // reusing handleFiles to update button state
        }

        async function uploadFiles() {
            if (selectedFiles.length === 0) return;

            const uploadBtn = document.getElementById('uploadBtn');
            const originalText = uploadBtn.textContent;
            uploadBtn.disabled = true;
            uploadBtn.innerHTML = 'Processing...';

            const category = document.getElementById('category').value;
            const description = document.getElementById('description').value;

            try {
                const formData = new FormData();
                if (selectedFiles.length === 1) {
                    formData.append('file', selectedFiles[0]);
                } else {
                    selectedFiles.forEach(file => formData.append('files', file));
                }
                formData.append('category', category);
                formData.append('description', description);

                const endpoint = selectedFiles.length === 1 
                    ? `${API_BASE}/api/files/upload`
                    : `${API_BASE}/api/files/upload-multiple`;

                const response = await fetch(endpoint, { method: 'POST', body: formData });
                const data = await response.json();

                if (data.success) {
                    showAlert('success', 'Upload completed successfully');
                    resetUploadForm();
                    loadFiles();
                } else {
                    throw new Error(data.message);
                }
            } catch (error) {
                showAlert('error', 'Upload failed. Please check your connection.');
                console.error(error);
            } finally {
                uploadBtn.disabled = false;
                uploadBtn.textContent = 'Upload to Secure Storage';
            }
        }

        function resetUploadForm() {
            selectedFiles = [];
            document.getElementById('fileInput').value = '';
            document.getElementById('filePreview').innerHTML = '';
            document.getElementById('description').value = '';
            document.getElementById('uploadBtn').disabled = true;
        }

        async function loadFiles() {
            try {
                const response = await fetch(`${API_BASE}/api/files`);
                const data = await response.json();

                if (data.success) {
                    allFiles = data.files;
                    updateStats(data.files);
                    filterFiles(currentFilter);
                }
            } catch (error) {
                console.log('Silent fetch error');
            }
        }

        function filterFiles(category) {
            // Simple mapping for filters
            let filtered = allFiles;
            if (category !== 'all') {
                // If filter is financial, match bank_statement or utility_bill
                if (category === 'financial') {
                    filtered = allFiles.filter(f => ['bank_statement', 'utility_bill'].includes(f.category));
                } else if (category === 'id_front') {
                     filtered = allFiles.filter(f => ['id_front', 'passport', 'drivers_license'].includes(f.category));
                } else {
                    filtered = allFiles.filter(file => file.category === category);
                }
            }
            displayFiles(filtered);
        }

        function displayFiles(files) {
            const filesList = document.getElementById('filesList');

            if (files.length === 0) {
                filesList.innerHTML = `
                    <div style="padding: 3rem; text-align: center; color: var(--text-secondary);">
                        <p style="font-size: 0.9rem;">No documents found.</p>
                    </div>
                `;
                return;
            }

            filesList.innerHTML = files.map(file => `
                <div class="file-row">
                    <div style="display: flex; align-items: center; gap: 1rem;">
                        <div style="width: 40px; height: 40px; background: #f1f5f9; border-radius: 6px; display: flex; align-items: center; justify-content: center; font-size: 1.2rem;">
                            ${getFileIcon(file.mimeType)}
                        </div>
                        <div>
                            <div class="file-name">${file.originalName}</div>
                            <div class="file-meta">
                                <span class="badge">${formatCategory(file.category)}</span>
                                <span style="margin: 0 4px;">â€¢</span>
                                ${formatDate(file.uploadDate)}
                            </div>
                        </div>
                    </div>
                    <div style="display: flex; gap: 0.5rem;">
                        <button class="action-btn" onclick="viewFile('${file.id}')" title="View">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                        </button>
                        <button class="action-btn" onclick="downloadFile('${file.id}', '${file.originalName}')" title="Download">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
                        </button>
                        <button class="action-btn delete" onclick="deleteFile('${file.id}', '${file.originalName}')" title="Delete">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>
                        </button>
                    </div>
                </div>
            `).join('');
        }

        /* --- Helper Functions --- */
        async function viewFile(id) { window.open(`${API_BASE}/api/files/${id}/view`, '_blank'); }

        async function downloadFile(id, filename) {
            try {
                const response = await fetch(`${API_BASE}/api/files/${id}/download`);
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url; a.download = filename;
                document.body.appendChild(a); a.click();
                window.URL.revokeObjectURL(url); document.body.removeChild(a);
            } catch (error) { showAlert('error', 'Download failed'); }
        }

        async function deleteFile(id, filename) {
            if (!confirm(`Delete ${filename}?`)) return;
            try {
                const response = await fetch(`${API_BASE}/api/files/${id}`, { method: 'DELETE' });
                const data = await response.json();
                if (data.success) {
                    loadFiles();
                    showAlert('success', 'File deleted');
                }
            } catch (error) { showAlert('error', 'Delete failed'); }
        }

        function updateStats(files) {
            const totalSize = files.reduce((sum, file) => sum + file.size, 0);
            document.getElementById('totalFiles').textContent = files.length;
            document.getElementById('totalSize').textContent = formatFileSize(totalSize);
        }

        // Silent Health Check - logic kept, visual removed
        async function checkHealth() {
            try { await fetch(`${API_BASE}/api/health`); } catch (e) { /* silent fail */ }
        }

        function showAlert(type, message) {
            const container = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.innerHTML = message;
            container.appendChild(alert);
            setTimeout(() => alert.remove(), 4000);
        }

        function getFileIcon(mimeType) {
            if (mimeType.startsWith('image/')) return 'ðŸ“·';
            if (mimeType.includes('pdf')) return 'ðŸ“•';
            if (mimeType.includes('sheet') || mimeType.includes('excel')) return 'ðŸ“Š';
            return 'ðŸ“„';
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function formatDate(dateString) {
            return new Date(dateString).toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
        }

        function formatCategory(cat) {
            return cat.replace(/_/g, ' ');
        }
    </script>
</body>
</html>
